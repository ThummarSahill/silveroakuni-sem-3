<!DOCTYPE html>
<html>
<head>
	<title>Odd Or Even</title>
</head>
<body>
	<input type="text" id="odd-even" placeholder="Enter Number">
	<button id="check_od_even" onclick="oddeven()">Check</button>
	<h1 id="output"></h1>
</body>
<script>
	function oddeven(){
		var number = document.getElementById('odd-even').value
		if (parseInt(number) % 2 == 0){
			document.getElementById('output').innerHTML = number + " is Even"
			document.getElementById('output').style.color = 'green'
		} else {
			document.getElementById('output').innerHTML = number + " is Odd"
			document.getElementById('output').style.color = 'red'
		}
	}
</script>
</html>
